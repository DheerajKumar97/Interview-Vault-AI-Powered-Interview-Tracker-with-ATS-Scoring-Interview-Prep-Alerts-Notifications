services:
  # -----------------------------
  # 1. Backend Service (Docker)
  # -----------------------------
  - type: web
    name: interview-vault-backend
    env: docker
    dockerContext: ./backend
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: BREVO_API_KEY
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false

  # -----------------------------
  # 2. Frontend Service (Docker)
  # -----------------------------
  - type: web
    name: interview-vault-frontend
    env: docker
    dockerContext: .
    dockerfilePath: ./Dockerfile
    envVars:
      - key: BACKEND_URL
        # Internal URL for container-to-container communication
        value: http://interview-vault-backend:8000
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_PUBLISHABLE_KEY
        sync: false
      - key: VITE_SUPABASE_PROJECT_ID
        sync: false
