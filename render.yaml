services:
  # -----------------------------
  # 1. Backend Service (Docker)
  # -----------------------------
  - type: web
    name: interview-vault-backend
    env: docker
    dockerContext: ./backend
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: PERPLEXITY_API_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false

  # -----------------------------
  # 2. Frontend Service (Docker)
  # -----------------------------
  - type: web
    name: interview-vault-frontend
    env: docker
    dockerContext: .
    dockerfilePath: ./Dockerfile
    envVars:
      - key: BACKEND_URL
        fromService:
          type: web
          name: interview-vault-backend
          property: url
